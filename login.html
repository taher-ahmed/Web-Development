<!DOCTYPE html>
<html lang="en">

<head>
  <title>Type racer</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body id="login_signup_page">
  <nav>
    <ul class="menu">
      <li class="logo"><img src="Main logo.png" alt="logo" width="210" height="60" /></li>
      <li class="button primary"><a href="sign_up.html">Sign Up</a></li>  
    </ul>
  </nav>
  <div class="container">
    <form class="form form--hidden" id="login">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text"  class="form__input"  autofocus placeholder="Username or email">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password"  class="form__input "  autofocus placeholder="Password">
        <div class="form__input-error-message"></div>
      </div>
      <div class="button-box">
        <div id="btn"></div>
        <a href="main.html">
          <button class="form__button" type="submit"> Next</button>
        </a>
      </div>
      <p  class="form__text">
        <a href="#" class="form__link">Forgot your password?</a>
      </p>

      <p  class="form__text">
        <a href="sign_up.html"  class="form__link">Don't have an account? Sing Up</a>
      </p>

    </form>

  </div>

 
</body>
</html>
